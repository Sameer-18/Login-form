<!doctype html>
<html>
 <head> 
  <title>Sign Up</title> 
  <style>
    
        { 
          margin: 0; 
          padding: 0;
          }
       .body{
         
          background: white; 
          font-family: sans-serif;
          }
        
        .form-wrap{ 
         width: 320px; 
         background: #3e3d3d; 
         padding: 40px 20px; 
         box-sizing: border-box; 
         position: fixed;
         left: 10%; 
         right: 10%; 
         top :20%;
         
          }
        h1{
        text-align: center; 
        color: #fff; 
        font-weight: normal; 
        margin-bottom: 20px;
         }
        
        input{
         width: 100%; 
         background: none; 
         border: 1px solid #fff;
         border-radius: 3px; 
         padding: 6px 15px; 
         box-sizing: border-box; 
         margin-bottom: 20px; 
         font-size: 16px; 
         color: #fff;
          }
        
        input[type="button"]
        { 
         background: #bac675; 
         border: 0;
         color: #3e3d3d;
         }
        input[type="button"]
        { 
          background:cyan; 
          transition: 6s;
          }
        
        ::placeholder{color: white;}
    
 </style> 
 </head> 
 <body> 
  <div> 
   <h1> Dsc Lendi </h1> 
   <div> 
    <div class="form-wrap"> 
     <form> 
      <h1>Sign Up</h1> 
      <input type="text" placeholder="Name"> 
      <input type="text" placeholder="Username"> 
      <input type="email" placeholder="Email"> 
      <input type="password" placeholder="Password"> 
      <input type="password" placeholder="Confirm Password"> 
      <input type="button" value="Sign Up"> 
     </form> 
    </div> 
   </div> 
  </div> 
 </body>
</html>
